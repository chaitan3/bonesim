<script>
	function zoom_divs(add) {
		for (var i = 0; i < Boxes.length; i++) {
			box = document.getElementById(Boxes[i]);
			box.style.width = box.offsetWidth*(1+add);
//			box.style.height = box.offsetHeight*(1+add);	// FIXME: Chrome bug?
			box.style.left = box.offsetLeft*(1+add);
			box.style.top = box.offsetTop*(1+add);
			}
		}

	function AdjustDivs() {
		network = document.getElementById('network');
		picw = network.offsetWidth;
//		pich = network.offsetHeight;
		maxx = 0;
//		maxy = 0;
		for (var i = 0; i < Boxes.length; i++) {
			box = document.getElementById(Boxes[i]);
			max_x = box.offsetLeft + box.offsetWidth;
			if ( max_x > maxx ) maxx = max_x;
//			max_y = box.offsetTop + box.offsetHeight;
//			if ( max_y > maxy ) maxy = max_y;
			}
		factor = picw / maxx;
		zoom_divs(factor-1);
		}

	function zoom(add) {
		width = document.network.offsetWidth;
		newwidth = width*(1+add);
		height = document.network.offsetHeight;
		newheight = height*(1+add);
		if ( newwidth > 10 && newheight > 10 ) {
			document.network.style.width = newwidth;
			document.network.style.height = newheight;
			AdjustDivs();
			}
		}

	var green = '#10b010';
	var red = 'transparent';//'#a00808';

	function wheel(event){
		var delta = 0;
		if (!event) event = window.event;
		if (event.wheelDelta) {
			delta = event.wheelDelta/120; 
		} else if (event.detail) {
			delta = -event.detail/3;
		}
		if (delta) {
			if ( event.shiftKey ) {
				if (delta < 0)
					zoom_divs(-0.05);
				else
					zoom_divs(0.05);
			} else	{
				if (delta < 0)
					zoom(-0.1);
				else
					zoom(+0.1);
				}
			}
		if (event.preventDefault)
		        event.preventDefault();
		event.returnValue = false;
	}

	if (window.addEventListener)
		window.addEventListener('DOMMouseScroll', wheel, false);
	window.onmousewheel = document.onmousewheel = wheel;

	function Reset() {
		document.getElementById('Progress').innerHTML = 'Resetting ...';
{{ = XML(reset) }}
		document.getElementById('Progress').innerHTML = 'Reset.';
		}

	window.setTimeout('Reset();', 200);

	function Iterate() {
		e = document.getElementById('Progress');
		if ( e.innerHTML.length > 30 || e.innerHTML.substr(0,9) != 'Iterating' )	e.innerHTML = 'Iterating ...'
											else	e.innerHTML = e.innerHTML+'.';
		steps = document.getElementById('Steps');
		steps.innerHTML = parseInt(steps.innerHTML)+1;
{{ = XML(updateRules) }}
		if ( {{ = XML(checkSteadyState) }} ) {
{{ = XML(shiftRules) }}
{{ = XML(updateBoxes) }}
			try { delay=parseInt(document.getElementById('Delay').value); }
			catch(err) { delay=120; };
			if ( document.getElementById('ContinuousIteration').checked == 1 )	window.setTimeout('Iterate();', delay);
											else 	e.innerHTML = 'Stopped.';
			}
		else 	{	// no changes -> steady state
			document.getElementById('ContinuousIteration').checked = false;
			e.innerHTML = 'Boolean network reached steady state.';
			}
		}

	function Stop() {
		document.getElementById('ContinuousIteration').checked = false;
		}

	function NodeClick(event) {
		document.getElementById('Progress').innerHTML = 'Changing node ...';
		e = event.srcElement;
		currently = window.getComputedStyle(e).getPropertyValue('background-color');
		s = currently.replace('rgb(','').split(',')
		var R = parseInt(s[0]);
		var G = parseInt(s[1]);
		if ( G > R )	state = true
		else		state = false;
		if ( state == true )	e.style.background = red;
		else			e.style.background = green;
		document.getElementById('Progress').innerHTML = 'Changed.';
		if ( document.getElementById('ContinuousIteration').checked == 0 ) {
			document.getElementById('Steps').innerHTML = 0;
			document.getElementById('ContinuousIteration').checked = true;
			Iterate();
			}
		}

	function ChangeVisibility(event) {
		if ( event.srcElement.checked ) {
			value = 'visible';
			Iterate();
			}
		else	{
			value = 'hidden';
			Stop();
			}
		for (var i = 0; i < Boxes.length; i++) document.getElementById(Boxes[i]).style.visibility = value;
		}
</script>

<div id=Controls>
	<input id=ShowBooleBoxes type=checkbox onClick="ChangeVisibility(event);" checked> Show boolean network boxes
	<input id=ContinuousIteration type=checkbox checked onClick="Iterate();"> Iterate ...
	<input id=Delay type=text value='120' style='width:50px;' />ms
	<br/>

	<form name=main action="{{=URL(r=request, c='Import', f='BooleanNet')}}" method=POST enctype="multipart/form-data">
		<select name=Model onChange='submit();'>
			<option value='default'>default</option>
			<option value='basic'>Simple network</option>
			<option value='detailed'>Detailed network</option>
			<option value='paper'>Paper</option>
		</select>
		<input type=hidden name=Layouter value=graphviz />
		<input type=submit value="Load" />
		<input type=button value="Reset" onClick="Reset();" />
		<input type=button value="Iterate once" onClick="Stop(); Iterate();" />
		<input type=button value="Stop" onClick="Stop();" />
	</form>
	<label id='Progress' style='color:green; font-weight:bold;'></label>
	<label id='Steps' style='color:blue; font-weight:bold; float:right;'>0</label>
</div>

<br/>
Use mouse wheel to zoom in or out. Shift+Wheel to zoom the boxes. Click the nodes to change their activity state.

	<img name=network id=network src="{{ = session.graphviz_image }}" />

{{ = XML(BoundingBoxes) }}

</div>

<script>
	function AutoLoad() {
		network = document.getElementById('network');
		src = network.src.substr(network.src.length-4, 4);
		if ( src == 'None' ) document.main.submit();
		}

	function FitToWindow() {
		canvas = document.getElementById('canvas');
		network = document.getElementById('network');
		canvas.style.height = window.innerHeight*0.85;
		if ( network.clientHeight > network.clientWidth )	network.style.height = window.innerHeight*0.75;	// FIXME: Chrome bug ?
								else	network.style.width = window.innerWidth*0.96;
		}

	window.setTimeout('AutoLoad();', 2000);
	window.setTimeout('FitToWindow(); AdjustDivs();', 500);
	window.setTimeout('Iterate();', 700);
</script>
