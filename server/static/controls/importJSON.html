<html>

<style>
	body		{
			background-color:	black;
			}
	table		{
			border:			none;
			margin:			0;
			padding:		0;
			width:			100%;
			height:			100%;
			}
	#Tron		{
			display:		none;
			}
	#ProgressCol	{
			display:		none;
			text-align:		right;
			}
	#DebugCol	{
			height:			50px;
			}
	#debug		{
			color:			#9ec9e2;
			font-weight:		bold;
			}
</style>

<script src="{{tools}}/tools.js"></script>

<script>
	document.onkeyup = function(e) {
				if (e.keyCode == 27) {
					window.close();	// Esc
					}
				};

	function Load() {
		document.getElementById('LoadCol').style.display = 'none';
		document.getElementById('ProgressCol').style.display = 'inline';
		rotateAroundCenter();
		debug('Opening file ...');
		var reader = new FileReader();
		reader.readAsText(document.getElementById('File').files[0]);
		reader.onload = Opened;
		}

	function Opened(evt) {
		debug('Opened. Parsing JSON ...');
		file = evt.target.result;
		window.setTimeout('Parse();', 100);
		}

	function Parse() {
		try 	{	// json = JSON.parse(translated);
				eval('json = '+file+';');	// very dangerous for man-in-the middle code injection !!!
								// but seems to be faster
			}
		catch(err) {	debug('Fatal: JSON parsing failed.');
				alert('Fatal: JSON parsing failed');
				return
			}
		debug('Input successfully parsed. '+json['nodes'].length+' nodes, '+json['edges'].length+' edges. <br>Trying to update UI ...');
		window.opener.network = json;
		window.setTimeout('UpdateUI();', 100);
		}

	function UpdateUI() {
		bui = window.opener.bui;
		graph = window.opener.graph;
		bui.importFromJSON(graph, json);
		debug('UI updated. '+json['nodes'].length+' nodes, '+json['edges'].length+' edges.');
		window.close();
		}

</script>

<body>
	<table>
		<tr>
			<td>
				<img src="{{images}}/JSON.png" style="vertical-align:middle; height:70px;"/>
			</td>
			<td id=ProgressCol>
				<img id=Tron src="{{images}}/Progress.svg"/>
				<canvas id=canvas width=70 height=70></canvas>
				<script>
					canvas = document.getElementById('canvas');
					img = document.getElementById('Tron');
					function rotateAroundCenter() {
						alpha = 15;
						width = 70;
						height = 70;
						var context = canvas.getContext('2d');
						context.translate(width/2, height/2);
						context.rotate(alpha*Math.PI/180);
						context.translate(-width/2, -height/2);
						context.drawImage(img, 0, 0);
						timeout = window.setTimeout('rotateAroundCenter();', 50);
						window.onunload = function() { window.clearTimeout(timeout); }
						}
				</script>
			</td>
			<td id=LoadCol>
				<input type=file id=File onchange="Load();" />
				<br/>
				<input type=button value=Cancel onclick="window.close();" />
			</td>
		</tr>
		<tr>
			<td id=DebugCol colspan=3>
				<label id=debug>Ready.</label>
				<script>
					function debug(text) {
						document.getElementById('debug').innerHTML = text;
						}
				</script>
			</td>
		</tr>
	</table>
</body>

</html>
