<html>

<style>
	body		{
			background-color:	black;
			}
	table		{
			border:			none;
			margin:			0;
			padding:		0;
			}
	#Tron		{
			display:		none;
			}
	#debug		{
			color:			#9ec9e2;
			font-weight:		bold;
			}
</style>

<script src="{{tools}}/tools.js"></script>
<script src="{{tools}}/httplib.js"></script>

<script>
	function Layout() {
		rotateAroundCenter();
		debug('Asking the server to layout ...');
//		debug( GET('{{biographer}}/Layout/biographer?JSON=test') );
//		window.opener.bui.importFromJSON(JSON);
//		debug('Done.');
		}

</script>

<body onload="Layout();">
	<table>
		<tr>
			<td>
				<img id=Tron src="{{images}}/Progress.svg"/>
				<canvas id=canvas width=70 height=70></canvas>
				<script>
					canvas = document.getElementById('canvas');
					img = document.getElementById('Tron');
					function rotateAroundCenter() {
						alpha = 15;
						width = 70;
						height = 70;
						var context = canvas.getContext('2d');
						context.translate(width/2, height/2);
						context.rotate(alpha*Math.PI/180);
						context.translate(-width/2, -height/2);
						context.drawImage(img, 0, 0);
						timeout = window.setTimeout('rotateAroundCenter();', 50);
						window.onunload = function() { window.clearTimeout(timeout); }
						}
				</script>
			</td>
			<td>
				<input type=button value=Cancel onclick="window.close();" />
			</td>
		</tr>
		<tr>
			<td colspan=3>
				<label id=debug></label>
				<script>
					function debug(text) {
						document.getElementById('debug').innerHTML = text;
						}
				</script>
			</td>
		</tr>
	</table>
</body>

</html>
